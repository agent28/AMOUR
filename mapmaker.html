<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>AMOUR: Map Maker (alpha)</title>
		<link rel="stylesheet" type="text/css" href="css/mapmaker.css">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/saveas.js"></script>
		<script src="js/knockout.js"></script>
		<script src="js/three.min.js"></script>
	</head>
	<body>
	<div class="button" id="backbutton">BACK</div>
	<div id="wrapper">
		<div id="biglogocontainer">
			<img id="biglogo" src="img/biglogo.png"/>
		</div>
		<div id="controlpanel">
			<ul data-bind="foreach: layers" id="layerslist" title="List of all layers. Click on a layer to select it.">
				<li class="" data-bind="text: $data, click: loadLayer.bind($data, $index())"></li>
			</ul>
			<div id="layernumber" title="Index of currently selected layer.">CURRENT LAYER: <span data-bind="text: currentLayer"></span></div>
			<div id="movebuttonswrapper"><div class="button" id="moveup" title="Move up currently selected layer.">▲</div> <div class="button" id="movedown" title="Move down currently selected layer.">▼</div></div>
			<div class="button" id="newlayerbutton" title="Add a new blank layer.">NEW BLANK LAYER</div>
			<div class="button" id="copycurrbutton" title="Copy currently selected layer.">COPY CURRENT</div>
			<div class="button" id="deletecurrbutton" title="Delete currently selected layer.">DELETE CURRENT</div>

			<label id="spinnerlbl" title="One cell of the editor represents NxN blocks ingame. Keep in mind that 10x10 resolution means 100 blocks per editor's cell which may cause lag/crashes in the viewer as well as ingame.">RESOLUTION: </label><input type="number" min="1" max="10" step="1" value="1" id="spinner" title="One cell of the editor represents NxN blocks ingame. Keep in mind that 10x10 resolution means 100 blocks per editor's cell which may cause lag/crashes in the viewer as well as ingame."/><br>

			<label id="mapnamelbl" title='File name for your map. Default is just "map". Extension is added automatically.'>NAME: </label><input type="text" id="mapname" title='File name for your map. Default is just "map". Extension is added automatically.'/>
			
			<div class="button" id="savebutton" title="Save current map as .rbe file which can be loaded ingame.">SAVE RBE FILE</div>
			<div class="button" id="loadeditorbutton" title="Load current map in online map viewer.">LOAD IN VIEWER</div>
			<div id="togglettcontainer"><input type="checkbox" id="togglett" checked="true" />Show tooltips</div>
			<div class="button" id="gohome"><a href="index.html">GO BACK HOME</a></div>
		</div>
		<table id="ct"></table>
		<div id="info">
			<div id="infocontent">
				<p id="infotext">Click LMB and drag mouse to select cells.<br>Ctrl + LMB deselects blocks.</p>
				<div id="infobutton">Ok, got it!</div>
			</div>
		</div>
	</div>

	<script src="js/mapmaker.js"></script>
	<script src="js/mapviewer.js"></script>
	</body>
</html>
